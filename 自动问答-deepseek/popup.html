<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="xlsx.full.min.js"></script>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            resize: vertical;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .start-btn {
            background: #4CAF50;
            color: white;
        }
        .start-btn:hover {
            background: #45a049;
        }
        .stop-btn {
            background: #f44336;
            color: white;
        }
        .stop-btn:hover {
            background: #da190b;
        }
        .download-btn {
            background: #2196F3;
            color: white;
        }
        .download-btn:hover {
            background: #0b7dda;
        }
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
            max-height: 80px;
            overflow-y: auto;
        }
        .tip {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">DeepSeek自动对话助手</div>
    
    <div class="input-group">
        <label>对话内容列表（每行一个）</label>
        <textarea id="itemList" placeholder="输入你的问题，每行一个..."></textarea>
    </div>
    
    <div class="input-group">
        <label>循环次数</label>
        <input type="number" id="loopCount" value="1" min="1" max="99">
    </div>
    
    <div class="button-group">
        <button id="startBtn" class="start-btn">开始执行</button>
        <button id="stopBtn" class="stop-btn">停止</button>
    </div>
    
    <div class="button-group">
        <button id="downloadBtn" class="download-btn" disabled>下载JSON</button>
        <button id="downloadExcelBtn" class="download-btn" disabled>下载Excel</button>
    </div>
    
    <div id="status" class="status">等待开始...</div>
    
    <div class="tip">
        提示：在DeepSeek页面<strong>登录</strong>后，手动开启<strong>"联网搜索"</strong>功能，点击"开始执行"。插件会自动开启新对话、输入问题、获取回复和参考资料。
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
