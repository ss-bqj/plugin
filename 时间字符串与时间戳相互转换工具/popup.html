<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间转换器</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: '微软雅黑', sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .current-time {
            padding: 10px;
            background: #f0f5ff;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1890ff;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 5px;
            font-size: 14px;
        }
        .result {
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
        }
        .result.success {
            background: #f0fff0;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        .result.error {
            background: #fff1f0;
            border: 1px solid #ffccc7;
            color: #f5222d;
        }
        .result.waiting {
            background: #fafafa;
            border: 1px solid #eee;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>⏱️ 时间转换器</h3>
        <p style="font-size: 12px; color: #999;">实时双向转换（支持秒/毫秒）</p>
    </div>

    <div class="current-time" id="currentTime">正在加载当前时间...</div>

    <div class="input-group">
        <label>时间戳（秒/毫秒）</label>
        <input type="text" id="timestampInput" placeholder="输入10位秒或13位毫秒">
        <div class="result waiting" id="timestampResult">等待输入...</div>
    </div>

    <div class="input-group">
        <label>日期时间（YYYY-MM-DD HH:mm:ss）</label>
        <input type="text" id="datetimeInput" placeholder="输入格式如2025-12-12 16:00:00">
        <div class="result waiting" id="datetimeResult">等待输入...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
